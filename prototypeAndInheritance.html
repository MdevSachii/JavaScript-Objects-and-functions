<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype and Inheritance</title>
</head>
<body>
    <script>
        var Person = function (name, yearOfBirth, occupation){
            this.name = name;
            this.yearOfBirth = yearOfBirth;
            this.occupation = occupation;
            Person.prototype.calculateAge = function () {
                var currentYear = new Date().getFullYear();
                var age = currentYear - this.yearOfBirth;
                console.log(age);
            }
            return this;
        }
        Person.prototype.city = 'Galle';

        var john = new Person('John', 1990, 'Developer');
        console.log(john);
        john.calculateAge();
        console.log(john, city);

        var alyce = new Person('Alyce', 1995, 'Teacher');
        console.log(alyce);
        alyce.calculateAge();

        var mice = new Person('Mice', 2000, 'Doctor');
        console.log(mice);
        mice.calculateAge();
    </script>
</body>
</html>
